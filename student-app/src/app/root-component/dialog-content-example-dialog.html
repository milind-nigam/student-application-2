<h2>Student Details: </h2>
<hr>
<div class="container">
    <div>Student Name :</div>
    <div><input type="text" placeholder="Input" [(ngModel)]="data.studentData.student_name" readonly></div>
    <div>Email: </div>
    <div><input placeholder="Input" [(ngModel)]="data.studentData.email" readonly></div>
    <div>Mobile : </div>
    <div><input placeholder="Input" [(ngModel)]="data.studentData.mobile" readonly></div>
    <div>Date Of Birth : </div>
    <div><input placeholder="Input" [(ngModel)]="data.studentData.DOB" readonly></div>
    <div>Gender : </div>
    <div><input placeholder="Input" [(ngModel)]="data.studentData.gender" readonly></div>
    <div>Address : </div>
    <div><input placeholder="Input" [(ngModel)]="data.studentData.address" readonly></div>
    <div>Additional: </div>
    <div><input placeholder="Input" [(ngModel)]="data.studentData.aditional" readonly></div>
    <div>Pin Code : </div>
    <div><input placeholder="Input" [(ngModel)]="data.studentData.pin_code" readonly></div>
    <div>City :</div>
    <div><input placeholder="Input" [(ngModel)]="data.studentData.city" readonly></div>
    <div>State :</div>
    <div><input placeholder="Input" [(ngModel)]="data.studentData.state" readonly></div>
</div>
<div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close style="background-color: #c2185b;">Close</button>
</div>
