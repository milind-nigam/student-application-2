<mat-toolbar class="header-menu" color="primary">
    <span class="title">Student Enrollment App</span>
    <span class="example-spacer"></span>
    <a mat-button (click)="btnClick();">Create</a>
</mat-toolbar>
<br>
<mat-card class="studentCard">

    <span class="title">List Of Enrolled Students :</span>
    <br>
    <div class="container">
        <table mat-table [dataSource]="datasource">

            <ng-container matColumnDef="sno">
                <th mat-header-cell *matHeaderCellDef> S No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
            </ng-container>
            <ng-container matColumnDef="student_name">
                <th mat-header-cell *matHeaderCellDef> Student Name </th>
                <td mat-cell *matCellDef="let element" (click)="openDialog(element)" style="cursor: pointer;"> {{element.student_name}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element">{{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef> Mobile </th>
                <td mat-cell *matCellDef="let element">{{element.mobile}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element">{{element.city}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> State </th>
                <td mat-cell *matCellDef="let element"> {{element.state}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</mat-card>
